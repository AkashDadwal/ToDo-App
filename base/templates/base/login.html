{% extends 'base/index.html' %}
{% block body %}

<div class="header">
    <h3>Login</h3>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input id="submitBtn" class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock body %}
